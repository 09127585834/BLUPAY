<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Processing - BLUEPAY</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: white;
      text-align: center;
    }

    .top-bar {
      background-color: #001aff;
      color: white;
      padding: 16px;
      font-weight: bold;
      font-size: 18px;
    }

    .header {
      background-color: #1e1e1e;
      color: white;
      font-size: 18px;
      padding: 14px;
      font-weight: bold;
    }

    .content {
      margin-top: 60px;
    }

    .circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 6px solid #e6e6e6;
      border-top: 6px solid #007bff;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px auto;
      font-size: 24px;
      font-weight: bold;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .text-main {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
    }

    .text-sub {
      font-size: 14px;
      color: #555;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="top-bar"></div>
  <div class="header">BLUEPAY</div>

  <div class="content">
    <div class="circle" id="countdown">10</div>
    <div class="text-main">Processing your request</div>
    <div class="text-sub">Please wait while we prepare your payment information...</div>
  </div>

  <script>
    let count = 10;
    const countdownElement = document.getElementById("countdown");

    const interval = setInterval(() => {
      count--;
      countdownElement.textContent = count;

      if (count <= 0) {
        clearInterval(interval);
        window.location.href = "payment.html";
      }
    }, 1000);
  </script>
</body>
</html>
