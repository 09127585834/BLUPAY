<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Not Confirmed</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: white;
      text-align: center;
      color: #111;
    }

    .top-bar {
      background: #0047FF;
      height: 25px;
    }

    .header {
      background: #F5F5F5;
      padding: 15px 20px;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header span {
      font-weight: bold;
    }

    .header .cancel {
      color: red;
      text-decoration: none;
      font-size: 16px;
    }

    .amount {
      margin-top: 40px;
    }

    .amount-icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #0047FF;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .amount-icon-inner {
      width: 30px;
      height: 30px;
      background: yellow;
      border-radius: 50%;
    }

    .amount-text {
      font-size: 24px;
      font-weight: bold;
      margin-top: 15px;
    }

    .instruction {
      margin-top: 10px;
      font-size: 15px;
    }

    .alert-box {
      background: #FFEAEA;
      border: 2px solid #FF4D4D;
      color: #FF0000;
      font-weight: bold;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 8px;
      margin: 30px auto 15px;
    }

    .alert-icon {
      width: 60px;
      height: 60px;
      background: #FFEAEA;
      border-radius: 50%;
      margin: 0 auto 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #FF4D4D;
      font-size: 28px;
      color: red;
    }

    .support {
      margin-bottom: 20px;
      font-size: 15px;
    }

    .support a {
      color: blue;
      text-decoration: underline;
    }

    .recheck-button {
      background: green;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .recheck-button:active {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="top-bar"></div>

  <div class="header">
    <span>Bank Transfer</span>
    <a class="cancel" href="#">Cancel</a>
  </div>

  <div class="amount">
    <div class="amount-icon">
      <div class="amount-icon-inner"></div>
    </div>
    <div class="amount-text">NGN 6,200</div>
    <div class="instruction">Proceed to your bank app to complete this Transfer</div>

    <div class="alert-box">
      <span>❗ Payment not confirmed</span>
    </div>

    <div class="alert-icon">❗</div>

    <div class="support">Need help? Contact support: <a href="support.html">here</a></div>

    <button class="recheck-button" onclick="window.location.href='payment.html'">Re-check</button>
  </div>
</body>
</html>
