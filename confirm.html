<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verifying Payment</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      text-align: center;
    }

    .top-bar {
      background: #0047FF;
      height: 25px;
    }

    .header {
      background: #111;
      color: white;
      font-weight: bold;
      padding: 15px;
      font-size: 20px;
    }

    .countdown-container {
      margin-top: 100px;
    }

    .circle {
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
      border-radius: 50%;
      border: 6px solid #eee;
      position: relative;
    }

    .circle::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 6px solid #0047FF;
      border-right-color: transparent;
      animation: spin 1s linear infinite;
    }

    .circle span {
      position: absolute;
      top: 30px;
      left: 0;
      width: 100%;
      font-size: 24px;
      font-weight: bold;
      color: #000;
    }

    .main-text {
      font-size: 20px;
      font-weight: bold;
      color: #111;
    }

    .sub-text {
      color: #666;
      font-size: 14px;
      margin-top: 10px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="top-bar"></div>
  <div class="header">BLUEPAY</div>

  <div class="countdown-container">
    <div class="circle"><span id="count">10</span></div>
    <div class="main-text">Verifying your payment</div>
    <div class="sub-text">Please wait while we confirm your bank transfer...</div>
  </div>

  <script>
    let count = 10;
    const counter = document.getElementById("count");

    const interval = setInterval(() => {
      count--;
      counter.textContent = count;
      if (count === 0) {
        clearInterval(interval);
        window.location.href = "not-confirm.html";
      }
    }, 1000);
  </script>
</body>
</html>
