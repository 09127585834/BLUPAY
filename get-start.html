<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account - BLUEPAY</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #0000ff;
      color: white;
      text-align: center;
      padding: 20px;
    }

    a {
      color: white;
      text-decoration: underline;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .top-bar a {
      color: white;
    }

    h2 {
      margin: 0;
      font-size: 24px;
    }

    h3 {
      margin-top: 10px;
      font-size: 20px;
    }

    p {
      font-size: 14px;
      margin: 20px 0;
      padding: 0 10px;
    }

    input {
      width: 90%;
      max-width: 350px;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 14px;
      outline: none;
    }

    ::placeholder {
      color: #ccc;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 14px 30px;
      background-color: white;
      color: #0000ff;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
    }

    .message {
      margin-top: 10px;
      color: #ffcccc;
      font-size: 14px;
    }

    .signin-link {
      margin-top: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <span>&larr;</span>
    <span>
      <!-- ðŸ‘‰ wa.me/2348037750681 -->
      <a href="#" id="help-link">You Need Help?</a>
    </span>
  </div>

  <h2>BLUEPAY</h2>
  <h3>Welcome!</h3>
  <p>Get your account ready and instantly start buying, selling airtime and data online and start paying all your bills in cheaper price.</p>

  <input type="text" id="fullname" placeholder="Your Full Name" required>
  <input type="email" id="email" placeholder="Your Email" required>
  <input type="password" id="password" placeholder="Password" required>

  <p style="font-size: 12px; margin-top: 10px;">Any further actions indicates that you agree with our terms & conditions!</p>

  <button class="btn" onclick="register()">Create account</button>

  <div class="message" id="message"></div>

  <div class="signin-link">
    Already have an account? <a href="create-account.html">Sign in</a>
  </div>

  <script>
    function register() {
      const name = document.getElementById("fullname").value.trim();
      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value.trim();
      const message = document.getElementById("message");

      if (!name || !email || !password) {
        message.textContent = "Please fill in all fields.";
        return;
      }

      const users = JSON.parse(localStorage.getItem("users") || "[]");
      const exists = users.find(user => user.email === email);

      if (exists) {
        message.textContent = "This email already exists, please login.";
        setTimeout(() => {
          window.location.href = "create-account.html";
        }, 2000);
      } else {
        users.push({ name, email, password });
        localStorage.setItem("users", JSON.stringify(users));
        localStorage.setItem("currentUser", name); // Store name for dashboard
        window.location.href = "create-account.html";
      }
    }
  </script>

</body>
</html>
