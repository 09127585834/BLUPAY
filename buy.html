<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buy BPC Code - BLUEPAY</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f6f6f6;
    }

    .header {
      background-color: #001aff;
      color: white;
      padding: 16px;
      text-align: left;
      font-size: 18px;
      font-weight: bold;
    }

    .container {
      background-color: white;
      padding: 20px;
      margin: 20px;
      border-radius: 8px;
    }

    h2 {
      color: #1f1f7a;
      margin-top: 0;
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 14px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056c7;
    }

    .note {
      text-align: center;
      color: #555;
      font-size: 14px;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="header">Buy BPC Code</div>

  <div class="container">
    <form id="bpcForm">
      <label for="amount">Amount</label>
      <input type="text" id="amount" value="â‚¦7,250" readonly>

      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" placeholder="Enter your full name" required>

      <label for="email">Your Email Address</label>
      <input type="email" id="email" placeholder="email@example.com" required>

      <button type="submit">Pay</button>

      <p class="note">
        Your BPC code will be displayed on the app once your payment is confirmed.
      </p>
    </form>
  </div>

  <script>
    document.getElementById("bpcForm").addEventListener("submit", function(e) {
      e.preventDefault();
      // Optionally save form data to localStorage here
      window.location.href = "pay.html";
    });
  </script>
</body>
</html>
