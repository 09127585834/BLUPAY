<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transaction History</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4ff;
    }
    .top-bar {
      background: #0018ff;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .top-bar h2 {
      margin: 0;
      font-size: 20px;
    }
    .top-bar button {
      background: white;
      color: #0018ff;
      border: none;
      padding: 6px 14px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .history-container {
      padding: 20px;
    }
    .transaction {
      background: white;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .transaction .icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: white;
    }
    .info h3 {
      margin: 0;
      font-size: 16px;
      color: #0018ff;
    }
    .info p {
      margin: 2px 0;
      font-size: 13px;
      color: #444;
    }
    .no-history {
      text-align: center;
      margin-top: 50px;
      color: #888;
    }

    /* Type Styles */
    .airtime { background: #00c853; }     /* Green */
    .data { background: #2962ff; }        /* Blue */
    .withdraw { background: #ff6d00; }    /* Orange */
    .bpc { background: #aa00ff; }         /* Purple */
  </style>
</head>
<body>

  <div class="top-bar">
    <h2>Transaction History</h2>
    <button onclick="window.location.href='dashboard.html'">‚Üê Back</button>
  </div>

  <div class="history-container" id="historyContainer">
    <!-- Transactions will load here -->
  </div>

  <script>
    const history = JSON.parse(localStorage.getItem('paygo_history')) || [];
    const container = document.getElementById('historyContainer');

    const typeIcons = {
      "Airtime Purchase": { icon: "üì±", class: "airtime" },
      "Data Purchase": { icon: "üì∂", class: "data" },
      "Withdrawal": { icon: "üí∏", class: "withdraw" },
      "Buy BPC": { icon: "üí≥", class: "bpc" }
    };

    if (history.length === 0) {
      container.innerHTML = '<p class="no-history">No transactions found.</p>';
    } else {
      history.reverse().forEach(tx => {
        const typeInfo = typeIcons[tx.type] || { icon: "üíº", class: "bpc" };
        const item = document.createElement('div');
        item.className = 'transaction';
        item.innerHTML = `
          <div class="icon ${typeInfo.class}">${typeInfo.icon}</div>
          <div class="info">
            <h3>${tx.type}</h3>
            <p>Amount: ‚Ç¶${parseInt(tx.amount).toLocaleString()}</p>
            <p>${tx.date}</p>
          </div>
        `;
        container.appendChild(item);
      });
    }
  </script>
</body>
</html>
