<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Your Passcode</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #001eff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: white;
      text-align: center;
    }
    .container {
      padding-top: 40px;
    }
    .camera-icon {
      width: 80px;
      height: 80px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      margin: auto;
      position: relative;
    }
    .camera-icon::before {
      content: "ðŸ“·";
      font-size: 32px;
      position: absolute;
      top: 22px;
      left: 25px;
    }
    h2 {
      margin-top: 20px;
      font-size: 24px;
    }
    p {
      font-size: 14px;
      color: #ddd;
    }
    .pin-circles {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }
    .circle {
      width: 30px;
      height: 30px;
      border: 2px solid white;
      border-radius: 50%;
    }
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
    }
    .key {
      width: 80px;
      height: 80px;
      background-color: rgba(255,255,255,0.1);
      border-radius: 50%;
      font-size: 24px;
      line-height: 80px;
      color: white;
      cursor: pointer;
    }
    .actions {
      margin-top: 20px;
      font-size: 14px;
    }
    .actions a {
      color: #fff;
      text-decoration: underline;
    }
    .key.fingerprint::before {
      content: "ðŸ”’";
    }
    .key.delete::before {
      content: "âœ–";
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="camera-icon"></div>
    <h2>Enter Your Passcode</h2>
    <p>Enter your PIN to access your wallet</p>

    <div class="pin-circles" id="pin-circles">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>

    <div class="keypad" id="keypad">
      <!-- Number Keys -->
      <div class="key">1</div>
      <div class="key">2</div>
      <div class="key">3</div>
      <div class="key">4</div>
      <div class="key">5</div>
      <div class="key">6</div>
      <div class="key">7</div>
      <div class="key">8</div>
      <div class="key">9</div>
      <div class="key fingerprint"></div>
      <div class="key">0</div>
      <div class="key delete"></div>
    </div>

    <div class="actions">
      Forgotten your passcode?<br>
      <a href="#">Reset passcode</a>
    </div>
  </div>

  <script>
    const correctPIN = "123456"; // Set your desired PIN
    let enteredPIN = "";

    const updateCircles = () => {
      const circles = document.querySelectorAll(".circle");
      circles.forEach((circle, i) => {
        circle.style.backgroundColor = i < enteredPIN.length ? "#fff" : "transparent";
      });
    };

    const resetPIN = () => {
      enteredPIN = "";
      updateCircles();
    };

    document.querySelectorAll(".key").forEach(key => {
      key.addEventListener("click", () => {
        const val = key.textContent.trim();
        if (val >= '0' && val <= '9') {
          if (enteredPIN.length < 6) {
            enteredPIN += val;
            updateCircles();
          }
          if (enteredPIN.length === 6) {
            setTimeout(() => {
              if (enteredPIN === correctPIN) {
                window.location.href = "dashboard.html";
              } else {
                alert("Incorrect PIN. Try again.");
                resetPIN();
              }
            }, 200);
          }
        } else if (key.classList.contains("delete")) {
          enteredPIN = enteredPIN.slice(0, -1);
          updateCircles();
        }
      });
    });
  </script>
</body>
</html>
