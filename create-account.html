<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enter PIN</title>
  <style>
    body {
      background: #0000ff;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .circle-container {
      margin-top: 30px;
    }
    .pin-circle {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid white;
      border-radius: 50%;
      margin: 10px;
      background-color: transparent;
    }
    .pin-circle.filled {
      background-color: white;
    }
    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin: 40px 50px;
    }
    .btn {
      background: rgba(255,255,255,0.2);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 22px;
      padding: 25px;
    }
    #error-msg {
      color: yellow;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2 style="margin-top: 40px;">Enter Your Passcode</h2>
  <p>Enter your PIN to access your wallet</p>

  <div class="circle-container" id="pinDisplay">
    <span class="pin-circle" id="dot1"></span>
    <span class="pin-circle" id="dot2"></span>
    <span class="pin-circle" id="dot3"></span>
    <span class="pin-circle" id="dot4"></span>
  </div>

  <div id="error-msg"></div>

  <div class="keypad">
    ${[1,2,3,4,5,6,7,8,9,'←',0,'✓'].map(key => 
      `<button class="btn" onclick="press('${key}')">${key}</button>`).join('')}
  </div>

  <script>
    let pin = "";
    const correctPin = "1234"; // Set default or later store PIN in localStorage

    function press(key) {
      if (key === "←") {
        pin = pin.slice(0, -1);
      } else if (key === "✓") {
        if (pin === correctPin) {
          window.location.href = "dashboard.html";
        } else {
          document.getElementById("error-msg").innerText = "Incorrect PIN. Please reset.";
          pin = "";
        }
      } else if (pin.length < 4) {
        pin += key;
      }

      for (let i = 1; i <= 4; i++) {
        document.getElementById(`dot${i}`).classList.remove("filled");
      }
      for (let i = 1; i <= pin.length; i++) {
        document.getElementById(`dot${i}`).classList.add("filled");
      }
    }
  </script>
</body>
</html>
