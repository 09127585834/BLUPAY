<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BLUEPAY Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #6a11cb, #8e54e9);
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
    }

    .top-bar .username {
      font-size: 18px;
    }

    .top-bar .icons {
      display: flex;
      gap: 15px;
    }

    .logo {
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: white;
      animation: flicker 1s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      100% { opacity: 0.85; }
    }

    .balance-card {
      background: white;
      color: black;
      margin: 20px;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      font-size: 24px;
    }

    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin: 10px;
      gap: 15px;
    }

    .feature {
      width: 80px;
      text-align: center;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      cursor: pointer;
    }

    .feature:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    .bottom-nav div {
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div onclick="location.href='admin.html'">â‹®</div>
    <div class="username">Hi, <span id="username">User</span></div>
    <div class="icons" onclick="location.href='history.html'">
      ðŸ””
    </div>
  </div>

  <div class="logo">BLUEPAY</div>

  <div class="balance-card">
    Balance: â‚¦<span id="balance">0</span>
  </div>

  <div class="features">
    <div class="feature" onclick="spend('Buy BPC Code', 'buy.html', 500)">Buy BPC</div>
    <div class="feature" onclick="spend('Watch & Earn', 'watch.html', 0)">Watch</div>
    <div class="feature" onclick="spend('Airtime', 'airtime.html', 200)">Airtime</div>
    <div class="feature" onclick="spend('Data Purchase', 'data.html', 300)">Data</div>
    <div class="feature" onclick="location.href='support.html'">Support</div>
    <div class="feature" onclick="location.href='group.html'">Group</div>
    <div class="feature" onclick="location.href='earn.html'">Earn</div>
    <div class="feature" onclick="location.href='profile.html'">Profile</div>
    <div class="feature" onclick="spend('Withdraw', 'withdraw.html', 100)">Withdraw</div>
  </div>

  <div class="bottom-nav">
    <div onclick="location.href='group.html'">Social</div>
    <div onclick="location.href='data.html'">Data</div>
    <div onclick="location.href='profile.html'">Profile</div>
  </div>

  <script>
    // Load username and balance
    const username = localStorage.getItem("username") || "User";
    document.getElementById("username").textContent = username;

    let balance = parseInt(localStorage.getItem("balance") || "1000");
    document.getElementById("balance").textContent = balance;

    function spend(title, redirect, amount) {
      if (balance >= amount) {
        balance -= amount;
        localStorage.setItem("balance", balance);
        document.getElementById("balance").textContent = balance;

        // Record to history
        let history = JSON.parse(localStorage.getItem("history") || "[]");
        history.unshift({
          type: title,
          amount: `â‚¦${amount}`,
          date: new Date().toLocaleString()
        });
        localStorage.setItem("history", JSON.stringify(history));
        location.href = redirect;
      } else {
        alert("Insufficient balance");
      }
    }
  </script>
</body>
</html>
